<!DOCTYPE html>
<html>
<head>
	<title>Submit Last.fm username and email</title>
</head>
<body>
	<h2>Enter your Last.fm username and email:</h2>
	<form action="submit.py" method="post">
		<label for="username">Last.fm username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
In this example, the form has two input fields - one for the Last.fm username and another for the email. The form is submitted to a server-side script called submit.py using the HTTP POST method.
