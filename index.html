<!DOCTYPE html>
<html>
  <head>
    <title>Last.fm User Info</title>
  </head>
  <body>
    <form action="submit.py" method="post">
      <label for="username">Last.fm Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
In this HTML code, we create a form with two fields: one for the last.fm username and one for the email address. The form is set to submit its data using the HTTP POST method to a Python script named "submit.py".
